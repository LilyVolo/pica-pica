<div class="row">
  <div class="col">
    <div class="bg-danger p-3 text-light"></div>
    <input
      type="text"
      class="form-control"
      (keypress)="onInputKeyPress($event)"
      [(ngModel)]="newPokemonName"
    />
    <button (click)="addPokemon()" class="'btn btn-primary">Ajouter</button>
  </div>
</div>
<div
  *ngFor="let pokemon of pokemons; let pokemonIndex = index"
  class="text-light p-3 my-3"
  style="background-color: {{ genderColors[pokemon.gender] }}"
>
  <div class="col">{{ pokemon.name }} - {{ pokemon.gender }}</div>
  <div class="col btn-delete-col">
    <button (click)="onDeletePokemon(pokemonIndex)">Delete</button>
  </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div
    class="toast"
    [ngClass]="{ show: addedPokemon || duplicatePokemon }"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header">
      <strong class="me-auto">
        <ng-container *ngIf="addedPokemon">
          Pokemon has been added
        </ng-container>
        <ng-container *ngIf="duplicatePokemon">
          Pokemon already exist
        </ng-container>
      </strong>
      <button
        type="button"
        (click)="onToastClose()"
        class="btn-close"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
    <div class="toast-body">
      <div *ngIf="addedPokemon">
        Pokemon -
        {{ addedPokemon }} has been added
      </div>
      <div *ngIf="duplicatePokemon">
        Pokemon -
        {{ duplicatePokemon }} already exist!
      </div>
    </div>
  </div>
</div>
